{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crop Collector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <header class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <ul>
                    <li><a href="{% url 'home' %}" id="navbar" class="left brand-logo">&nbsp;&nbsp;Crop Collector</a></li>
                </ul>
                <ul class="right" id="navbar">
                    <li><a href="{% url 'about' %}"id="navbar">About</a></li>
                    <li><a href="{% url 'index' %}" id="navbar">View All Crops</a></li>
                    <li><a href="{% url 'crops_create' %}" id="navbar">Add Crop</a></li>
                    <li><a href="{% url 'impacts_index' %}" id="navbar">View All Climate Impact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="page-footer">
        <div class="right">All Rights Reserved, &copy; 2023 Crop Collector &nbsp;</div>
    </footer>
</body>

</html>
