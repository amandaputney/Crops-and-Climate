{% extends 'base.html' %}

{% block content %}
<h1>Delete Crop</h1>

<h4>Are you sure you want to delete <span class="white-text">{{ object.name }}</span>?</h4>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="I'm sure" class="btn">

    <a href="{% url 'detail' object.id %}" class="btn">Cancel</a>
</form>
{% endblock %}
