{% extends 'base.html' %}
{% block content %}

<h1>Impact Details</h1>
<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ impact.event }}</span>
        <p>Result: {{ impact.results }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'impacts_update' impact.id %}">Edit</a>
        <a href="{% url 'impacts_delete' impact.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
