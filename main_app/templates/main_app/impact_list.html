{% extends 'base.html' %}
{% block content %}

<h1>Impact List</h1>
{% if user.is_authenticated %}
  <a href="{% url 'impacts_create' %}" class="btn">Add Impact</a>
{% endif %}

{% for impact in impact_list %}
  <a href="{% url 'impacts_detail' impact.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ impact.event }}</span>
            <p>{{ impact.description}}</p>
            <!-- <p><strong>Description:</strong> {{ impact.description}}</p> -->
            <!-- <p>Result: {{ impact.results }}</p> -->
        </div>
    </div>
  </a>
  {% endfor %}
{% endblock %}
