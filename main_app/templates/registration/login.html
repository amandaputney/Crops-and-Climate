{% extends 'base.html' %}
{% block content %}

<h1>Log In</h1>

<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <!-- below wraps labels and inputs with p tags -->
    {{ form.as_p }} 
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn">Log In</button>
</form>
{% endblock %}
