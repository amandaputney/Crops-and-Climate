{% extends 'base.html' %}
{% block content %}

<h1>Sign Up</h1>

<p class="red-text"> {{ error_message }}</p>

<form action="{% url 'signup' %}" method="POST">
    {% csrf_token %}
    <!-- below wraps labels and inputs with p tags -->
    {{ form.as_p }} 
    <button type="submit" class="btn">Log In</button>
</form>
{% endblock %}
